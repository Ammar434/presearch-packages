<!DOCTYPE html>
<html>
  <head>
    <title>New Package Test</title>
    <link href="../common.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="answerContain">
      <div id="package" class="answerInner"></div>
    </div>
  </body>
  <script src="bundle.js"></script>
  <script>
    async function main() {
      let content = await window.apod
      let div = document.getElementById("package")
      if (content) div.insertAdjacentHTML('afterbegin', content)
    }
    main()
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Lato,Helvetica,sans-serif;
      letter-spacing: .1px;
    }
  </style>
</html>
